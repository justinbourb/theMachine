<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Armory and Machine clone</title>
		<link rel="stylesheet" href="css/theMachine.css">
    <link rel="stylesheet" href="css/collapse.css">
    <link rel="stylesheet" href="css/footer.css">
    <script async src="js/countUp.js"></script>
    <script async src="js/templates.js"></script>
    <script async src="js/theMachine.js"></script>
    <script async src="js/collapse.js"></script>
    <script async src="js/controllers.js"></script>
	</head>
   <!- ########## title section ############### ->
	<body id="body">
    <div id="spacer">
      
    
    <section id="title">
    	<header id="header">
			  <h1>The Machine</h1>
      </header>
    </section>
     <!- ########## end title section ########### ->
    
    <!- ########## Heat section ############### ->
    <section class="machine-parts" id="The-Machine">
      <section id="heat">
        <in-line-group>
          <button type="button" data-resource="heat" class="enableAutomation" id="heatManual" style="visibility:hidden" onclick="theMachine.manualCounterButton(event)">Heat</button>
          <button type="button" id="heat+">+</button>
          <button type="button" id="heat-">-</button>
          <!- add hammer and wrentch logo ->

          <div class="resource-bar" id="heatBar">
            <div id="heatText">Heat</div>
            <div id="heatCountUpAnim" data-resource="heat"></div>
          </div>
          
          <button type="button" data-resource="heat" class="enableAutomation" id="heatAutomationButton" onclick="theMachine.automationButton(event)">Disable Automation</button>
        </in-line-group>
        
        <in-line-group>
          <div>
            <div id="heatRate"><b>Rate:</b> unknown</div>
            <div id="heatTime"><b>Time remaining:</b> unknown</div>
            <div id="heatCountUpAnimManual" data-resource="heat"></div>
          </div>
        </in-line-group>  
        
        
        <br>
      </section>
      <!- css handled by collapse.css ->
        <button class="collapsible">+/-</button>
        <div class="content" style="display: none">
          <div class="contentTop">
            <div class="contentFloatLeft">
              <div id="heatItemCap" data-resource="heat">Item Cap: default cap</div>
              <div id="heatProductionTime" data-resource="heat">Production Time: <b>4s</b></div>
              <div id="heatProductionVolume" data-resource="heat">Production Volume: <b>1</b></div>
            </div>
            <div class="contentFloatRight">
              <div id="heatWorkerCap" data-resource="heat">Worker Cap: default cap</div>
              <div id="heatAutomationRate" data-resource="heat">Automation Rate: default rate</div>
              <div id="heatWorkerEfficiency" data-resource="heat">Worker Efficiency: default efficiency</div>
            </div>
          </div>
          <div class="contentBottom">
            <button class="modify-buttons" data-resource="heat" type="button" onclick="theMachine.updateCounter(event)">Job Speed</button>
            <button class="modify-buttons" data-resource="heat" type="button" onclick="theMachine.updateCounter(event)">Item Capacity</button>
          </div>
        </div>
    </section>
    <!- ########## end Heat section ########### ->
    </div>

    
    
	</body>


</html>
